<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="hourglass-empty-svgrepo-com.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <h1>Event Countdown</h1>

    <!-- Form to add new events -->
    <form id="eventForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" /><br />
      <span id="eventNameError"></span>

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" /><br />
      <span id="eventDateError"></span>

      <label for="eventTime">Event Time:</label>
      <input type="time" id="eventTime" />
      <span id="eventTimeError"></span>

      <label for="eventColor">Choose event color</label>
      <input type="color" id="eventColor" />

      <div class="form-buttons">
        <button type="button" id="midnightButton" class="button-outline">
          Midnight</button
        ><br />
        <button type="submit">Add Event</button>
      </div>
    </form>

    <!-- Display upcoming events and their countdown timers -->
    <ul id="eventList">
      <!-- Events will be displayed here -->
    </ul>
    <script src="index.js"></script>
  </body>
</html>
