<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Event Countdown</h1>

    <!-- Form to add new events -->
    <form id="eventForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" required /><br />

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" required /><br />

      <label for="eventTime">Event Time:</label>
      <input type="time" id="eventTime" required />

      <label for="eventColor">Choose event color</label>
      <input type="color" id="eventColor" />

      <div class="form-buttons">
        <button type="button" id="midnightButton" class="button-outline">
          Midnight</button
        ><br />
        <button type="submit">Add Event</button>
      </div>
    </form>

    <!-- Display upcoming events and their countdown timers -->
    <ul id="eventList">
      <!-- Events will be displayed here -->
    </ul>
    <script src="index.js"></script>
    <!-- <script type="module" src="index1.js"></script>
    <script type="module" src="index2.js"></script>
    <script type="module" src="index3.js"></script> -->
  </body>
</html>
